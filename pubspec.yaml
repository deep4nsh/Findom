name: findom
description: "Empowering Indians with CA-level financial wisdom"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Firebase core + auth
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.14.0
  shared_preferences: ^2.2.2


  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # State management (optional but useful)
  provider: ^6.1.2

  # Navigation, forms, validations (optional for clean UX)
  flutter_hooks: ^0.20.5
  form_field_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/onboard1.png
    - assets/images/onboard2.png
    - assets/images/onboard3.png
